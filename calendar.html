   <script>

  $(document).ready(function() {
  
    $('#calendar').fullCalendar({
    
      // C4S 
      events: 
      'http://www.google.com/calendar/feeds/hello%40codeforsacramento.org/public/full?alt=json-in-script',


      
      eventClick: function(event) {
        // opens events in a popup window
        window.open(event.url, 'gcalevent', 'width=700,height=600');
        return false;
      },
      
      loading: function(bool) {
        if (bool) {
          $('#loading').show();
        }else{
          $('#loading').hide();
        }
      }
      
    });
    
  });

</script>
    <style>

        }

      #calendar {
        width: 900px;
        margin: 0 auto;
        }
